<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Сложная таблица</title>

<body>

            <tr>

            </tr>
            <tr>
                <td colspan="4" class="cell-5"></td>
            </tr>

                <td colspan="6" class="cell-3"></td>

                <td colspan="8" class="cell-1"></td>

    </table>
