<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример формы регистрации сайта</title>
    <link rel="stylesheet" href="2_3B.css">
</head>
<body>

    <div class="container">
        <h1>Пример формы регистрации сайта</h1>
        
        <form class="registration-form">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="url">URL-адрес:</label>
                <input type="url" id="url" required>
            </div>

            <div class="form-group">
                <label for="site-name">Название сайта:</label>
                <input type="text" id="site-name" required>
            </div>

            <div class="form-group">
                <label for="site-description">Описание сайта:</label>
                <textarea id="site-description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="theme">Тема сайта:</label>
                <select id="theme" required>
                    <option value="бизнес">Бизнес</option>
                    <option value="технологии">Технологии</option>
                    <option value="образование">Образование</option>
                    <option value="развлечения">Развлечения</option>
                    <option value="спорт">Спорт</option>
                </select>
            </div>

            <div class="form-group">
                <label for="banner">Баннер (88x31):</label>
                <input type="file" id="banner" accept="image/*">
            </div>

            <div class="button-group">
                <button type="reset">Очистить</button>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>

</body>
</html>
